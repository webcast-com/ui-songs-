<html lang="en">

  />
  <style>

        radial-gradient(circle at top right, #ff7f00, transparent 40%),
        radial-gradient(circle at bottom left, #ffff00, transparent 40%),
        radial-gradient(circle at bottom right, #00ff00, transparent 40%),
        radial-gradient(circle at center, #0000ff, transparent 60%);
      background-repeat: no-repeat;

<body class="bg-transparent text-gray-100 min-h-screen flex flex-col">

          height="40"
          src="https://storage.googleapis.com/a1aa/image/230b61b7-abec-45e2-5f46-b9fa03f68217.jpg"
          width="40"
        />
        <h1 class="text-xl font-bold">UI  Music</h1>
      </div>
      <nav class="hidden md:flex space-x-6">

    </div>

  <main class="max-w-6xl mx-auto px-4 py-10 flex-grow">

    <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <li class="bg-white bg-opacity-20 backdrop-blur-md p-4 rounded-lg shadow-lg flex flex-col border border-white border-opacity-20">
        <h3 class="font-semibold text-lg text-white mb-4 drop-shadow-md">Bobittoh</h3>
        <video controls class="w-full rounded-md mt-auto" aria-label="Music video titled Sunset Chill">

        <h3 class="font-semibold text-lg text-white mb-4 drop-shadow-md">City Lights</h3>
        <video controls class="w-full rounded-md mt-auto" aria-label="Music video titled City Lights">
          <source src="https://sample-videos.com/video123/mp4/480/big_buck_bunny_480p_5mb.mp4" type="video/mp4" />

        </video>
      </li>
      <li class="bg-white bg-opacity-20 backdrop-blur-md p-4 rounded-lg shadow-lg flex flex-col border border-white border-opacity-20">

        <video controls class="w-full rounded-md mt-auto" aria-label="Music video titled Night Drive">
          <source src="https://sample-videos.com/video123/mp4/480/asdasdas.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <h3 class="font-semibold text-lg text-white mb-4 drop-shadow-md">Mountain Echoes</h3>
        <video controls class="w-full rounded-md mt-auto" aria-label="Music video titled Mountain Echoes">

  <!-- Ads Popup -->
  <div id="ads-popup" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg max-w-md w-full p-6 relative shadow-xl">
      <button id="ads-close-btn" aria-label="Close ad popup" class="absolute top-3 right-3 text-gray-600 hover:text-gray-900 focus:outline-none">
        <i class="fas fa-times fa-lg"></i>
      </button>
      <h3 class="text-xl font-bold mb-4 text-gray-900">Special Offer!</h3>
      <p class="mb-6 text-gray-700">
        Get 50% off on premium membership. Enjoy ad-free music and exclusive content.
      </p>
      <a href="#" class="inline-block bg-purple-700 text-white font-semibold px-6 py-3 rounded-full shadow hover:bg-purple-800 transition w-full text-center">
        Upgrade Now
      </a>
    </div>
  </div>

  <script>
    // Show the ads popup after 3 seconds
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('ads-popup').classList.remove('hidden');
      }, 3000);
    });

    // Close button handler
    document.getElementById('ads-close-btn').addEventListener('click', () => {
      document.getElementById('ads-popup').classList.add('hidden');
    });
  </script>
</body>
</html>
